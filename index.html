---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url }}">
            <span class="post-date">{{ post.date | date: "%Y年%m月%d日" }}</span>
            {{ post.title }}
        </a>
      </li>
    {% endfor %}
  </ul>

</div>
