---
layout: default
---

<div class="home">

  <!-- site.time 是上次运行 `jekyll build` 的时间，可以看做是上一次做更改的时间 -->
  <p>上一次更新时间: {{ site.time }}</p>
  
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%Y-%m-%d" }}</span>
        <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
